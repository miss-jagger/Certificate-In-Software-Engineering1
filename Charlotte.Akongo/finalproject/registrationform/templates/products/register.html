
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENQ KYC FORM</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/js/access.js">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center" style="background-color: black; height: 60px; color: white; padding-top: 15px;">GENQ KYC FORM</h3>
                  <form action="{% url 'register' %}" id="register_form" method="POST" enctype="multipart/form-data">
                    <hr style="color: rgb(72, 72, 72);">
                    <h4>Bio Data</h4>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        {%csrf_token %}
 
                        
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" required/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">     
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" required>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                          <input type="date" class="form-control form-control-lg" id="birthdayDate" placeholder="Date of birth" required/>
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">     
                        <div class="form-outline genderpicker w-100">
                            <select class="form-select" aria-label="Default select example" style="height: 45px; font-size: 16px;" required>
                                <option selected>Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                              </select>
                        </div>
      
                      </div>
                    </div>
                    <hr>
                    <h4>Location</h4>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="text" id="emailAddress" class="form-control form-control-lg" placeholder="Country" required/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="text" id="phoneNumber" class="form-control form-control-lg" placeholder="State/District" required/>
                
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            <input type="text" id="town" class="form-control form-control-lg" placeholder="Town" required/>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                                <input type="zipcode" id="zipcode" class="form-control form-control-lg" placeholder="Zipcode" required/>
                              </div> 
                        </div>
                    </div>
      
                    <div class="row">
                      <div class="col-12">

                        <hr>
                    <h4>Contacts and Address</h4>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber1" class="form-control form-control-lg" placeholder="Phone Number 1" required/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber2" class="form-control form-control-lg" placeholder="Phone Number 2" required/>
                
                        </div>
                      </div>

                        <div class="col-md-6 mb-4 pb-2">
                            
                        <div class="form-outline">
                            <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" style="width: 650px;" required/>
                  
                          </div>
                    </div>
                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                        <a href="{% url 'register' %}"><input class="btn btn-primary btn-lg" type="submit" value="Submit" /></a>
                        </div>
          
                    </div>   
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
